<html ng-app="myApp">
  <head>
    <title>Angular Practice</title>
    <link rel="stylesheet" type="text/css" href="./app.css">    
  </head>
  <body >
    <div ng-controller="MainCtrl">
      <h1>Your Order</h1>
      <div ng-repeat="item in items" class="cart-item">
        <span class="title">{{item.title}}</span>
        <div class="change-quantity" id="decrease" ng-click="change($index, false)"></div>
        <input type="text" name="" ng-model="item.quantity">
        <div class="change-quantity" id="increase" ng-click="change($index, true)"></div>
        <span class="order-error">{{item.error}}</span>
        <span class="price">{{item.price}}</span>
        <span class="item-total">{{item.price*item.quantity}}</span>
        <button ng-click="remove($index)">Remove</button>
      </div>
      <div>Total : {{total()}}</div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>    
    <script type="text/javascript" src="./app.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
